<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="yes">   
        </iframe>
        para aprender a programar</p>

        <p>O site do <iframe src="http://www.google.com.br" frameborder="0" width="800px" height="600px">
            <a href="www.google.com.br" target="_blank">Google Brasil</a>
        </iframe> é muito legal</p>  
        <!--Caso o navegardor não suporte iframe, será exibido o link. Nesse caso tem suporte, más não carregou por falta de permissão.-->
</body>
</html>
