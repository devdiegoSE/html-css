<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }
        
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
            background-color: aliceblue;
        }

        tr.destaque{
            color: white;
            background-color: rgb(119, 136, 153);   
        }

         .destaque{
            text-align: left;
        }

        .area{
            font-weight: bold;
        }

        th,td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .azul{
            background-color: aqua;
        }

        .verde{
            background-color: aquamarine;
        }
        .roxo{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Turma do 8° ano</h1>
    <table>
        <caption>Boletim do Aluno</caption>
        <colgroup>
            <col>
            <col class="azul">
            <col class="verde" span="2">
            <col class="roxo">
        </colgroup>
        <thead>
            <tr class="destaque">
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplina</th>
                <th scope="colgroup"colspan="2">Notas</th>
                <th scope="col"rowspan="2">Média</th>
            </tr>

            <tr class="destaque">
                <th scope="col">Nota1</th>
                <th scope="col">Nota2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td scope="rowgroup" rowspan="5" class="area">Exatas</td>
            </tr>
            <tr>
                <td class="destaque">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="destaque">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="destaque">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="destaque">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr class="destaque">
                <th colspan="4">Média de Exatas</th>
                <td>0.0</td>
            </tr>

            <tr>
                <td scope="rowgroup" rowspan="3" class="area">Humanas</td>
            </tr>
            
            <tr>
                <td class="destaque">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td class="destaque">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            
            <tr class="destaque">
                <th colspan="4">Média de Humanas</th>
                <td>0.0</td>
            </tr>

        </tbody>

    </table>
    
</body>
</html>
