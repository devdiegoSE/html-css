<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
<h1> Paragrafos e quebra de linhas</h1>
<hr>
<p>Voçe pode escrever um paragrafo <br> de qualquer jeito <br> é só escrever entre &lt;p&gt;
</p> <!-- Comentário em HTML, LESS THAN / GREATER THAN-->
<p>
    Adicionando símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;
</p>
<p>Vamos adicionar emojis:
    &#x1FAE0;
    &#x1F60E;

</p>
</body>
</html>
