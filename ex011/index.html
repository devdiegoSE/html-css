<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto dinâmica</title>
</head>
<body>
<p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho da tela.</p>
<picture>
    <source media="(max-width: 500px )" srcset="imagens/samuelP.jpg" type="image/jpg">
    <source media="(max-width: 900px )" srcset="imagens/samuelM.jpg" type="image/jpg">
<img src="imagens/samuelG.jpg" alt="foto grande">
</picture>
<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
            <source src="midia/Les-ly - Mini Vandals.mp3" type="audio/mpeg">
            <source src="midia/Les-ly - Mini Vandals.ogg" type="audio/ogg">
            <source src="midia/Les-ly - Mini Vandals.mp3" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
            <a href="midia/Les-ly - Mini Vandals.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
