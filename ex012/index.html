<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/minhafoto.jpg" controls autoplay loop> 
        <source src="midia/meuvideo 720x480 (480P).mp4" type="video/mp4">
        <source src="midia/meuvideo (1440p).webm" type="video/webm">
        <source src="midia/meuvideo.Ogg" type="video/Ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos </p>
    </video>
    <!--A ordem de prioridade da reprodução dos vídeos de acordo com a compatibilidade do navegador. Alto custo em hospedagem, saindo mais caro para o cliente. Consome o proprio serviço de hospedagem.-->

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H0chUQBuSSg?si=_dLl5CW7FrqJWZ5L" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos com Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/170237648?h=dd69a4afa8&autoplay=1" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/170237648"></a><a href="https://vimeo.com/user1128442"></a><a href="https://vimeo.com"></a>.</p>
</body>
</html>
